<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container">

    <!--Header 1-->
  <div class="row text-center bg-primary text-white">
    <h1 id="main-header">City Weather Dashboard</h1>
  </div>

  <div class="row">
      
    <!--Search Form-->
      <div class="column col-3">
        <form>
          <label class="text-primary">Search for your City:</label>
          <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
          <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Enter City</button>
        </form>

        <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>
        
        <!--Past searches-->
        <div class="border-top border-primary" id="past-searches">
         
        </div>

      </div>

      <!--Current weather conditions-->
      <div class="column col-9">
        <div class="row" id="currentConditions"></div>
      
        
        <div class="row" id="fiveDayForecastHeader"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
      </div>

  </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

<script src="./assets/js/script.js"></script>

</html>
